<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <![endif]-->

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>



<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Flight Search</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <!--<ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>-->
        </div><!--/.nav-collapse -->

    <div class="container">

      <div class="starter-template">
        <h1>&nbsp;</h1>
        {% block emailid %}{% endblock %}
        {% block emailop %}{% endblock %}

      </div>



  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">

    <!-- Form code begins -->
    <form method="post">
      <fieldset>
      <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="origin">Origin</label>
        <input class="form-control" id="origin" name="origin" type="text"/>
        <label class="control-label" for="destination">Destination</label>
        <input class="form-control" id="destination" name="destination" type="text/>
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
      </fieldset>
      <div class="form-group"> <!-- Submit button -->
        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
      </div>
     </form>
     <!-- Form code ends --> 

    </div>
  </div>    
 






    </div><!-- /.container -->
